<!DOCTYPE html>
<html>
<head>
<title>git</title>
<link rel="stylesheet" type="text/css" href="static/git-arr.css"/>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta name=viewport content="width=device-width, initial-scale=1">
<script async src="static/git-arr.js"></script>
</head>

<body class="index" onload="replace_timestamps()">
<h1>git</h1>

<table class="nice projects" id="repos-table">
    <thead>
    <tr>
        <th class="sortable" onclick="sortTable(0, 'string')" id="th-name">
            project <span class="sort-indicator"></span>
        </th>
        <th>description</th>
        <th class="sortable" onclick="sortTable(2, 'number')" id="th-date">
            last commit <span class="sort-indicator"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    % for repo in sorted(repos.values(), key = lambda r: r.name):
    <tr>
        <td class="name"><a href="r/{{repo.name}}/">{{repo.name}}</a></td>
        <td class="desc"><a href="r/{{repo.name}}/" title="{{repo.info.desc}}">
            {{repo.info.desc}}</a></td>
        <td><span class="age" data-timestamp="{{repo.last_commit_timestamp()}}">{{repo.last_commit_timestamp()}}</span></td>
    </tr>
    %end
    </tbody>
</table>

</body>
</html>
